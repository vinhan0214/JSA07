<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shopping cart</title>
   <link rel="stylesheet" href="style.css">
   <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-list">
                <h1>SHOPPE</h1>
                <i class='bx bx-shopping-bag'>
                    <div class="menu">
                        <div class="menu-p"></div>
                        <div class="menu-p-2"></div>
                        <div class="menu-p-3"></div>
                        <div class="menu-p-4"></div>
                        <div class="btn-clear"></div>
                    </div>
                </i>
            </div>
        </header>
        <section>
            <div class="main-shop">
                <div class="card card-1">
                    <div class="photo1"></div>
                    <div class="detail-main">
                        <h2>Biti's Hunter X 2k19</h2>
                        <h3>Cost:1.472.000₫</h3>
                        <h4>Sold:50</h4>
                        <button id="btn">Buy Now</button>
                    </div>
                </div>
                <div class="card card-2">
                    <div class="photo2"></div>
                    <div class="detail-main">
                        <h2>Kasawwi M15</h2>
                        <h3>Cost:200.000₫</h3>
                        <h4>Sold:100</h4>
                        <button id="btn2">Buy Now</button>
                    </div>
                </div>
                <div class="card card-3">
                    <div class="photo3"></div>
                    <div class="detail-main">
                        <h2>PAGINI PA2288</h2>
                        <h3>Cost:588.000₫</h3>
                        <h4>Sold:200</h4>
                        <button id="btn3">Buy Now</button>
                    </div>
                </div>
                <div class="card card-4">
                <div class="photo4"></div>
                <div class="detail-main">
                        <h2>APRO 366</h2>
                        <h3>Cost:319.000₫</h3>
                        <h4>Sold:350</h4>
                        <button id="btn4">Buy Now</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

   <script src="./app.js"></script>
</body>
</html>
